<ion-content padding>
	
	<img src="assets/recursos/logo_jectapp.png" class="imageLogo" />

	<div class="datosUsuario">
		<ion-list inset>

			  <ion-item class="fondoInput">
			    <ion-label><ion-icon name="person" class="iconColor"></ion-icon></ion-label>
			    <ion-input placeholder="Email o Usuario" type="email" [(ngModel)]="usuario" class="inputColor"></ion-input>
			  </ion-item>

			  <br>

			  <ion-item class="fondoInput">
			    <ion-label><ion-icon name="lock" class="iconColor"></ion-icon></ion-label>
			    <ion-input placeholder="Contraseña" type="password" [(ngModel)]="clave" (keyup.enter)="ingresar()" class="inputColor"></ion-input>
			  </ion-item>

			  <br>

			  <button ion-button class="botonLogin" [disabled]="clave.length < 4 || usuario.length < 4" (click)="ingresar()">LOGIN</button>

			  <br>
			  <br>
			  <br>
			
			  <button ion-button class="botonFacebook"></button>
			  <button ion-button class="botonGamil"></button>

		</ion-list>
	</div>

</ion-content>

<ion-footer>
  <ion-toolbar color="azulJectapp">
     <button ion-button clear class="botonOlvidasteContrasena"
     		  (click)="resetPass()">
     	¿Olvidaste tu contraseña?
     </button>
    
    <ion-buttons end>
      <button ion-button icon-right color="royal" 
      		  (click)="crearCuenta()">
        CREAR CUENTA
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
